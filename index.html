<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melwin</title>
    <style>
        .blur-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .start-button {
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.4);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }

        .start-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333333;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            margin: 0;
        }

        nav {
            background-color: #eeeeee;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #333333;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }

        main {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            color: #ffffff;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            margin-top: 50px;
        }

        .profile-picture {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            margin: 0;
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            margin: 0;
            outline: 2px solid #ffffff;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-links img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #copy-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 600px) {
            #video-background {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="blur-container">
        <button class="start-button" onclick="startVideoAndMusic()">Start</button>
    </div>

    <video id="video-background" src="images/LIFECOULDBEADREAM.mp4" poster="images/video-poster.jpg" autoplay loop muted playsinline></video>
    <audio id="audio" src="https://cdn.discordapp.com/attachments/953019383964385360/1121198270824321084/90mh.mp3"></audio>

    <main>
        <div class="profile-container">
            <img src="images/solo.jpg" alt="Profile Picture" class="profile-picture">
            <h2>Melwin</h2>
            <p>I like cats</p>
            <div class="social-links">
                <a id="discord-link1" href="#" data-clipboard-text="invertable"><img src="images/discord.png" alt="Discord"></a>
                <a id="redirectbutton" href="index2.html"><img src="images/playbutton.png" alt="redirect"></a>
            </div>
        </div>
    </main>

    <script>
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showFeedbackText() {
            const feedbackText = document.createElement('div');
            feedbackText.textContent = 'Discord username copied!';
            feedbackText.classList.add('copy-feedback');

            const socialLinks = document.querySelector('.social-links');
            socialLinks.parentNode.insertBefore(feedbackText, socialLinks.nextSibling);

            setTimeout(function() {
                feedbackText.remove();
            }, 3000);
        }

        const discordLink1 = document.getElementById('discord-link1');
        discordLink1.addEventListener('click', function(event) {
            event.preventDefault();
            const username = this.getAttribute('data-clipboard-text');
            copyToClipboard(username);
            showFeedbackText();
        });

        const discordLink2 = document.getElementById('discord-link2');
        discordLink2.addEventListener('click', function(event) {
            event.preventDefault();
        });

        function startVideoAndMusic() {
            const blurContainer = document.querySelector('.blur-container');
            const videoBackground = document.getElementById('video-background');
            const audio = document.getElementById('audio');

            blurContainer.style.display = 'none';
            videoBackground.style.filter = 'none';
            const audioElement = document.getElementById("audio");

            audio.addEventListener("ended", function () {
                this.currentTime = 0;
                this.play();
            });

            audio.play();
        }
    </script>
</body>
</html>
